<div class="inmodal">
    <div class="modal-header-informacion" style="padding-top: 1px;">
        <h2 style="font-size: 17px;"><i class="fa fa-exclamation-triangle"></i>&nbsp;&nbsp;{{titulo}}</h2>
    </div>
    <div class="modal-body">
        <div class="row">
            <form role="form">
                <br>
                <div class="row">
                    <div class="col-lg-12" class="form-group">
                        <h4>{{mensaje}}</h4>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="cerrar()" class="btn btn-multiva btn-sm btn-outline" ><span class="bold" style="font-family:sans-serif">Cerrar</span></button>
    </div>
</div>
